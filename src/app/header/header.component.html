<nz-layout  *ngIf="showit">
    <nz-sider class="menu-sidebar"
              nzCollapsible
              nzWidth="256px"
              nzBreakpoint="md"
              [(nzCollapsed)]="isCollapsed"
              [nzTrigger]="null">
      <div class="sidebar-logo">
        <a href="https://ng.ant.design/" target="_blank">
          <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
          <h1>Gestion de Recrutement</h1>
        </a>
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li nz-menu-item nzOpen >
          <i nz-icon nzType="dashboard"></i>
          <span><a routerLink="/dashboard">Tableau de bord</a></span>
        </li>
        <li nz-menu-item nzOpen >
          <i nz-icon nzType="file-add"></i>
          <span><a routerLink="/offre">Offres</a></span>
        </li>
        <li nz-menu-item nzOpen >
          <i nz-icon nzType="select"></i>
          <span><a routerLink="/candidat">Statut</a></span>
        </li>
        <li nz-menu-item nzOpen >
          <i nz-icon nzType="schedule"></i>
          <span><a routerLink="/calendrier">Calendrier</a></span>
        </li>
        <li nz-submenu nzOpen nzTitle="Parametre" nzIcon="setting">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/users">Gestion d'utilisateur</a>
            </li>
          </ul>
        </li>
        <li nz-menu-item nzOpen >
          <i nz-icon nzType="logout"></i>
          <span><a (click)="logout()">DÃ©connexion</a></span>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
     
        <div class="app-header">
          
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
              <i class="trigger"
                 nz-icon
                 [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
              > </i>
           
          </span>
          <a routerLink="/profile"><nz-avatar nz-col nzSpan="50" nzOffset="18" [nzSize]="80" nzIcon="user" nzSrc="http://localhost:8080/{{editForm.value.picture}}"></nz-avatar></a>
        </div>
       
      </nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
      <nz-footer>
       <app-footer></app-footer>
      </nz-footer>
      
    </nz-layout>
   
  </nz-layout>
