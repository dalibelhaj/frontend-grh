
<body>
 

 <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm() ; onSubmit()">
  <H1 class="center">login</H1> 
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your username!">
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input formControlName="login" name="login"  [(ngModel)]="form.login"   placeholder="Username" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control  nzErrorTip="Please input your Password!">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" name="password" [(ngModel)]="form.password" placeholder="Password" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <div nz-row class="login-form-margin">
    <div nz-col [nzSpan]="12">
      <label nz-checkbox formControlName="remember">
        <span>Remember me</span>
      </label>
    </div>
    <div nz-col [nzSpan]="12">
      <a class="login-form-forgot">Forgot password</a>
    </div>
  </div>
  <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
  Or
  <a>register now!</a>
  <nz-alert
  class="alert alert-success" *ngIf="isLoggedIn"
  nzType="success"
  nzMessage="Success Login"
  nzDescription="Logged in as {{ roles }}"
>Logged in as {{ roles }}.</nz-alert>
</form>

</body>
